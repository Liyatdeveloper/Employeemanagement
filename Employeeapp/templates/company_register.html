{% extends 'about.html' %}
{% block content %}


<section class="w3l-contact-info-main" id="contact">
    <div class="contact-sec editContent">
 <div class="d-grid contact-view">
    <h2>Company Register...</h2>
    <br>
<div class="row">

                <div class="map-content-9 col-lg-6">
                    <form action="/register/" method="post">
                        {% csrf_token %}

                        <div class="twice-two">
                            <input type="text" class="form-control" name="name" id="w3lName" placeholder="Company Name" required="" pattern="[A-Za-z\s]{1,30}" maxlength="30">
                            <input type="email" class="form-control" name="email" id="w3lSender" placeholder="Company Email" required="">
                        </div>
                        
                        <div class="twice">
                            <input type="password" class="form-control" name="pswd" id="w3lSubject" placeholder=" Password" required="" minlength="8" maxlength="8">
                        </div>
                        <div class="twice">
                            <input type="text" class="form-control" name="website" id="w3lSubject" placeholder="Website" required="" >
                        </div>
                        <button type="submit" class="btn btn-contact">Register</button>
                    </form>
                </div>
    <div class="map-iframe col-lg-6">
    </div>
</div>
</div>
</div>
</section>


{% endblock %}
