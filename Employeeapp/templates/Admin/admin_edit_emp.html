{% extends 'Admin/admin_home.html' %}
{% block content %}


<section class="w3l-contact-info-main" id="contact">
    <div class="contact-sec editContent">
 <div class="d-grid contact-view">
    <h2>Employee Update Data</h2>
    <br>
<div class="row">

               <div class="map-content-9 col-lg-6">
                    <form action="/admin_edit_emp/" method="post">
                        {% csrf_token %}

                        {% for x in var %}
                        <input type="hidden" name="emp_id" value="{{emp_id}}">
                        <div class="twice-two">
                            <input type="text" class="form-control" name="fname" id="w3lName" placeholder="First Name" required="" pattern="[A-Za-z]{1,30}" maxlength="30" value="{{x.fname}}">
                            <input type="text" class="form-control" name="lname" id="w3lSender" placeholder="Last Name" required="" pattern="[A-Za-z]{1,30}" maxlength="30" value="{{x.lname}}">
                        </div>
                        <div class="twice-two">
                            <input type="text" class="form-control" name="phone" id="w3lName" placeholder="Phone" required="" pattern="[0-9]{10,10}" maxlength="10" minlength="10" value="{{x.phone}}">
                            <input type="password" class="form-control" name="pswd" id="w3lSender" placeholder="Password" required="" minlength="8" maxlength="8" value="{{x.pswd}}">
                        </div>
                        <div class="twice">
                            <input type="email" class="form-control" name="email" id="w3lSubject" placeholder="Email" required="" value="{{x.email}}">
                        </div>
                        <div class="twice">
                           
                            <select class="form-control" name="company" id="w3lSubject" required="">
                                <!-- <option selected="" disabled="">Select Company</option> -->
                                {% for x in cmpny %}
                                <option value="{{x.id}}">{{x.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <button type="submit" class="btn btn-contact">Update</button>
                        <a href="/admin_view_emp/"><button type="button" class="btn btn-contact" style="float: left !important;">Cancel</button></a>
                        {% endfor %}
                    </form>
                </div>
    <div class="map-iframe col-lg-6">
    </div>
</div>
</div>
</div>
</section>


{% endblock %}
